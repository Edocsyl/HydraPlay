<mat-list-item matRipple [matRippleRadius]="300" [matRippleCentered]="false" [matRippleUnbounded]="false">
  <img matListAvatar src="{{coverThumb}}">
  <div matLine (dblclick)="addAndPlay($event, pTrack)" >
      <p style="font-weight:bold; font-size:18px;" matLine> {{pTrack.name}} <!--<img class="media-source-icon" src="assets/images/{{ pTrack.sourceType }}.png">--> </p>
      <p><span class="disable-text-select"> {{pTrack.artists[0].name}} </span> </p>
  </div>
  <div>
    <button (mousedown)="$event.stopPropagation()" class="tracklist-options-menu" mat-icon-button>
        <mat-icon (click)="addToTracklist($event,pTrack)">playlist_add</mat-icon>
    </button>
  </div>
  <mat-divider></mat-divider>
</mat-list-item>
