<mat-list-item [ngClass]="{'activeStream':isActiveStream()}" matRipple (click)="selectStream()">
  <img matListAvatar src="{{currentState?.coverUri}}">
  <h5 matLine>{{stream?.id }}</h5>
  <p matLine>{{currentState?.artist}}<p>
  <p matLine>{{currentState?.title}}<p>
  <mat-divider></mat-divider>
</mat-list-item>
